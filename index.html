<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #image-preview {
            margin-top: 20px;
            border: 1px solid #000;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.15/css/jquery.Jcrop.min.css" rel="stylesheet" />
</head>

<body>

    <img src="picture.jpg" id="target">
    <label> X: </label> <input type="number" size="4" id="x" />
    <label> Y: </label> <input type="number" size="4" id="y" />
    <label> Width: </label> <input type="number" size="4" id="width" />
    <label> Height: </label> <input type="number" size="4" id="height" />

    <div>
        <canvas id="image-preview"> </canvas>
    </div>

    <div>
        <Button onclick="saveImage()">Save Image </Button>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-jcrop/0.9.15/js/jquery.Jcrop.min.js"></script>
<script>
    window.addEventListener("load", (e) => {
        $("#target").Jcrop({
            aspectRatio: 1,
            allowResize: true,
            onSelect: cropImage
        })
    })

    function cropImage(event) {
        document.getElementById("x").value = event.x;
        document.getElementById("y").value = event.y;
        document.getElementById("width").value = event.w;
        document.getElementById("height").value = event.h;

        var img = new Image();
        img.src = document.getElementById("target").getAttribute('src');
        img.addEventListener("load", function () {
            var canvas = document.getElementById('image-preview');
            var ctx = canvas.getContext('2d');
            canvas.width = event.w;
            canvas.height = event.h;
            ctx.drawImage(img, event.x, event.y, event.w, event.h, 0, 0, canvas.width, canvas.height);
        })
        img.crossOrigin = "anonymous";
    }

    function saveImage() {
        var ctx = document.getElementById('image-preview').getContext('2d');
        var base64 = ctx.canvas.toDataURL("image/jpeg");
        console.log(base64)
    }
</script>

</html>
